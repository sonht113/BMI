<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
        input[placeholder]{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container border">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 bg-dark px-5 py-5">
                <h1 class="text-warning">BMI Calculator</h1>
                <div class="input-info header text-light mt-5" id="form">
                    <div class="form-group">
                        <label for="">Height(cm)</label>
                        <input type="number" class="form-control" placeholder="Height..." id="height">
                    </div>
                    <div class="form-group">
                        <label for="">Weight(kg)</label>
                        <input type="number" class="form-control" placeholder="Weight..." id="weight">
                    </div>
                    <button class="btn btn-success" onclick="Calculator()">Calculator</button>
                </div>
                <p class="text-center text-success mt-5" id="result"></p>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 bg-light px-5 py-5">
                <h1 class="text-center text-warning mb-5">Thông số kiểm tra ><</h1>
                <div class="table border">
                    <table class="table text-dark" id="table-output">
                        <thead class="text-center">
                        <tr>
                            <th class="border">Chỉ số khối cơ thể</th>
                            <th class="border">Phân loại</th>
                            <th class="border">Nguy cơ phát triển bệnh</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        <tr id="tr1">
                            <td class="border"> < 18.5 </td>
                            <td class="border"> Gầy </td>
                            <td class="border"> Thấp </td>
                        </tr>
                        <tr id="tr2">
                            <td class="border">18.5 - 24.9 </td>
                            <td class="border"> Bình thường </td>
                            <td class="border"> Trung bình </td>
                        </tr>
                        <tr id="tr3">
                            <td class="border">25.0 - 29.9</td>
                            <td class="border">Hơi béo</td>
                            <td class="border">Cao</td>
                        </tr>
                        <tr id="tr4">
                            <td class="border">30.0 - 34.9</td>
                            <td class="border">Béo phì cấp độ 1</td>
                            <td class="border">Cao</td>
                        </tr>
                        <tr id="tr5">
                            <td class="border">35.0 - 39.9</td>
                            <td class="border">Béo phì cấp độ 2</td>
                            <td class="border">Rất cao</td>
                        </tr>
                        <tr id="tr6">
                            <td class="border"> > 40.0 </td>
                            <td class="border"> Béo phì cấp độ 3 </td>
                            <td class="border"> Nguy hiểm </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
